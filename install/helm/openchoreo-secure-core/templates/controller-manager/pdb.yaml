{{- if .Values.controllerManager.podDisruptionBudget.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "openchoreo-secure-core.fullname" . }}-controller-manager
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openchoreo-secure-core.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller-manager
spec:
  {{- if .Values.controllerManager.podDisruptionBudget.minAvailable }}
  minAvailable: {{ .Values.controllerManager.podDisruptionBudget.minAvailable }}
  {{- end }}
  {{- if .Values.controllerManager.podDisruptionBudget.maxUnavailable }}
  maxUnavailable: {{ .Values.controllerManager.podDisruptionBudget.maxUnavailable }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/component: controller-manager
      app.kubernetes.io/name: {{ include "openchoreo-secure-core.fullname" . }}
{{- end }}
