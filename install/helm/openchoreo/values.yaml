      enabled: false
      # @schema
      # type: [null, string]
      # @schema
      # -- Namespace for ServiceMonitor
      namespace: monitoring
      # @schema
      # type: [null, string]
      # @schema
      # -- Scrape interval
      interval: 30s
      # @schema
      # type: [null, string]
      # @schema
      # -- Scrape timeout
      scrapeTimeout: 10s
      # @schema
      # type: [null, object]
      # @schema
      # -- Labels for ServiceMonitor
      labels:
        prometheus: kube-prometheus
      # @schema
      # type: [null, array]
      # @schema
      # -- Relabelings for ServiceMonitor
      relabelings: []
  # @schema
  # type: [null, object]
  # @schema
  # -- Pod Disruption Budget configuration
  podDisruptionBudget:
    # @schema
    # type: [null, boolean]
    # @schema
    # -- Enable Pod Disruption Budget
    enabled: false
    # @schema
    # type: [null, integer]
    # @schema
    # -- Minimum available pods
    minAvailable: 1
  # @schema
  # type: [null, object]
  # @schema
  # -- Network policy configuration
  networkPolicy:
    # @schema
    # type: [null, boolean]
    # @schema
    # -- Enable network policy
    enabled: false
    # @schema
    # type: [null, array]
    # @schema
    # -- Ingress rules
    ingress: []
    # @schema
    # type: [null, array]
    # @schema
    # -- Egress rules
    egress: []
  # @schema
  # type: [null, object]
  # @schema
  # -- Horizontal Pod Autoscaler configuration
  autoscaling:
    # @schema
    # type: [null, boolean]
    # @schema
    # -- Enable autoscaling
    enabled: false
    # @schema
    # type: [null, integer]
    # @schema
    # -- Minimum replicas
    minReplicas: 1
    # @schema
    # type: [null, integer]
    # @schema
    # -- Maximum replicas
    maxReplicas: 3
    # @schema
    # type: [null, integer]
    # @schema
    # -- Target CPU utilization percentage
    targetCPUUtilizationPercentage: 70
    # @schema
    # type: [null, integer]
    # @schema
    # -- Target memory utilization percentage
    targetMemoryUtilizationPercentage: 80
    # @schema
    # type: [null, object]
    # @schema
    # -- Autoscaling behavior configuration
    behavior:
      # @schema
      # type: [null, object]
      # @schema
      # -- Scale down behavior
      scaleDown:
        # @schema
        # type: [null, integer]
        # @schema
        # -- Stabilization window in seconds
        stabilizationWindowSeconds: 300
        # @schema
        # type: [null, array]
        # @schema
        # -- Scale down policies
        policies:
          # @schema
          # enum: [Percent, Pods]
          # @schema
          - type: Percent
            value: 50
            periodSeconds: 60
      # @schema
      # type: [null, object]
      # @schema
      # -- Scale up behavior
      scaleUp:
        # @schema
        # type: [null, integer]
        # @schema
        # -- Stabilization window in seconds
        stabilizationWindowSeconds: 0
        # @schema
        # type: [null, array]
        # @schema
        # -- Scale up policies
        policies:
          # @schema
          # enum: [Percent, Pods]
          # @schema
          - type: Percent
            value: 100
            periodSeconds: 15
          # @schema
          # enum: [Percent, Pods]
          # @schema
          - type: Pods
            value: 4
            periodSeconds: 60
        # @schema
        # enum: [Min, Max, Disabled]
        # @schema
        # -- Policy selection
        selectPolicy: Max
  # @schema
  # type: [null, array]
  # @schema
  # -- Topology spread constraints for pod distribution
  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: topology.kubernetes.io/zone
      whenUnsatisfiable: ScheduleAnyway
      labelSelector:
        matchLabels:
          app.kubernetes.io/name: openchoreo
          app.kubernetes.io/component: controller-manager
    - maxSkew: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels:
          app.kubernetes.io/name: openchoreo
          app.kubernetes.io/component: controller-manager
