# @schema
# type: object
# @schema
# -- OpenChoreo Secure Core Values
# Installs controller, openchoreo-api, backstage with optional cilium
# @schema
# type: [null, object]
# @schema
# -- Global configuration values that affect all components
global:
  # @schema
  # type: [null, string]
  # @schema
  # -- The name of the cluster where OpenChoreo is deployed
  clusterName: openchoreo

# @schema
# type: [null, string]
# @schema
# -- Override the full name of the chart release
fullnameOverride: openchoreo

# @schema
# type: [null, object]
# @schema
# -- Pod Security Standards configuration for enforcing security policies
podSecurityStandards:
  # @schema
  # type: [null, boolean]
  # @schema
  # -- Enable Pod Security Standards enforcement
  enabled: true
  # @schema
  # enum: [privileged, baseline, restricted]
  # @schema
  # -- Enforcement level for Pod Security Standards
  enforce: restricted
  # @schema
  # enum: [privileged, baseline, restricted]
  # @schema
  # -- Audit level for Pod Security Standards
  audit: restricted
  # @schema
  # enum: [privileged, baseline, restricted]
  # @schema
  # -- Warning level for Pod Security Standards
  warn: restricted

# @schema
# type: [null, object]
# @schema
# -- OpenChoreo Controller Manager configuration
controllerManager:
  # @schema
  # type: [null, integer]
  # @schema
  # -- Number of controller manager replicas
  replicas: 1
  # @schema
  # type: [null, object]
  # @schema
  # -- Container image configuration
  image:
    # @schema
    # type: [null, string]
    # @schema
    # -- Container image repository
    repository: ghcr.io/openchoreo/controller
    # @schema
    # type: [null, string]
    # @schema
    # -- Container image tag
    tag: latest
    # @schema
    # enum: [Always, IfNotPresent, Never]
    # @schema
    # -- Image pull policy
    pullPolicy: Always
  # @schema
  # type: [null, object]
  # @schema
  # -- Resource limits and requests for the controller manager
  resources:
    # @schema
    # type: [null, object]
    # @schema
    # -- Resource limits
    limits:
      # @schema
      # type: [null, string]
      # @schema
      # -- CPU limit
      cpu: 1000m
      # @schema
      # type: [null, string]
      # @schema
      # -- Memory limit
      memory: 1Gi
    # @schema
    # type: [null, object]
    # @schema
    # -- Resource requests
    requests:
      # @schema
      # type: [null, string]
      # @schema
      # -- CPU request
      cpu: 200m
      # @schema
      # type: [null, string]
      # @schema
      # -- Memory request
      memory: 256Mi
  # @schema
  # type: [null, object]
  # @schema
  # -- Service account configuration
  serviceAccount:
    # @schema
    # type: [null, boolean]
    # @schema
    # -- Create a new service account
    create: true
    # @schema
    # type: [null, object]
    # @schema
    # -- Annotations to add to the service account
    annotations: {}
  # @schema
  # type: [null, object]
  # @schema
  # -- Priority class configuration
  priorityClass:
    # @schema
    # type: [null, boolean]
    # @schema
    # -- Create a priority class
    create: false
    # @schema
    # type: [null, string]
    # @schema
    # -- Priority class name
    name: openchoreo-controller-manager
    # @schema
    # type: [null, integer]
    # @schema
    # -- Priority class value
    value: 1000000
  # @schema
  # type: [null, object]
  # @schema
  # -- Service configuration
  service:
    # @schema
    # enum: [ClusterIP, NodePort, LoadBalancer]
    # @schema
    # -- Service type
    type: ClusterIP
    # @schema
    # type: [null, integer]
    # @schema
    # -- Service port
    port: 8080
    # @schema
    # type: [null, integer]
    # @schema
    # -- Node port (required when type is NodePort)
    nodePort: null
  # @schema
  # type: [null, object]
  # @schema
  # -- Metrics configuration
  metrics:
    # @schema
    # type: [null, boolean]
    # @schema
    # -- Enable metrics collection
    enabled: true
    # @schema
    # type: [null, object]
    # @schema
    # -- ServiceMonitor configuration for Prometheus
    serviceMonitor:
      # @schema
      # type: [null, boolean]
      # @schema
